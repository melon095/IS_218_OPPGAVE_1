<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IS-218 - Oppgave 1</title>
    <link href="https://unpkg.com/maplibre-gl@^5.16.0/dist/maplibre-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div class="glass-card" id="layout">
        <aside id="menu">
            <h2>Lagkontroll</h2>
            <div id="layers"></div>
            <div id="filtering">
                <div id="distance">
                    <label for="distance-input">
                        Filtrer bålplasser som er innenfor avstanden (meter) til fiskeplass brygger:
                    </label>
                    <input id="distance-input" type="range" min="10" max="5000" step="10" id="distance" value="100" />
                    <button id="distance-submit" type="submit">Filtrer</button>
                    <button id="distance-reset">Tilbakestill</button>

                    <div id="distance-stats">
                        <p>Avstand: <span id="distance-value">100</span> meter</p>
                        <p>Totalt antall bålplasser: <span id="bål-count">0</span></p>
                        <p>Filtrert antall bålplasser: <span id="filtered-bål-count">0</span></p>
                    </div>
                </div>
            </div>
        </aside>
        <main id="map"></main>
    </div>

    <script src="https://unpkg.com/maplibre-gl@^5.16.0/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/@turf/turf@7.3.2/turf.min.js" type="text/javascript"></script>
    <script src="./scripts/index.js" type="module"></script>
    <script src="./scripts/proj4-src.js" type="text/javascript"></script>
</body>
</html>
